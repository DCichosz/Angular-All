<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- dodanie submita Angulara, a nie wywołanie standardowego przez button -->
      <!--  przypisanie referencji #f do danych z formularza -->
      <!-- mozemy tez wywolac onSubmit(f) zeby nie uzywac ViewChild ale ViewChild pozwala nam na dostanie sie do danych bez submitowania -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- trzeba dodać name, żeby ngModel mógł zadziałąć -->
            <!-- ngModel wskazuje, że ten input będzie w obiekcie z formy -->
            <input
            type="text"
            id="username"
            class="form-control"
            [value]="suggestedName"
            ngModel
            name="username">
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email">
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
          id="secret"
          class="form-control"
          ngModel
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
