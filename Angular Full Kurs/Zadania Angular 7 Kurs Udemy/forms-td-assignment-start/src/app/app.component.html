<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input class="form-control" type="email" id="email" name="email" ngModel email required #email="ngModel">
          <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select class="form-control" name="subscription" id="subscription" [ngModel]="selectedSubscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group"><label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" ngModel required #password="ngModel">
          <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a valid password</span>
        </div>
        <p *ngIf="form.invalid && form.touched">The form is invalid!</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
