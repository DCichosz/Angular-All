<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ odd: even % 2 !== 0 }"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <!-- rozne uzycia ngIf -->
      <p *ngIf="onlyOdd">
        Only odd numbers
      </p>
      <!-- do tej postaci niżej kompiluje się *ngIf - * jest po prostu lukrem syntax -->
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd numbers</p>
      </ng-template>
      <!-- koniec -->

      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- jeśli mamy stringa jako propertybind to nie musimy dawac tak [defaultColor] = "'yellow'"-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">
        Style me with better directive!
      </p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> Value is 5</p>
        <p *ngSwitchCase="10"> Value is 10</p>
        <p *ngSwitchCase="100"> Value is 100</p>
        <p *ngSwitchDefault > Value is Default</p>
      </div>
    </div>
  </div>
</div>
