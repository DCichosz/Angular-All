<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a routerLink="/recipes" class="navbar-brand">Recipe Book</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li routerLinkActive="active">
					<a routerLink="/recipes">Recipes</a>
				</li>
				<li routerLinkActive="active">
					<a routerLink="/shopping-list">Shopping List</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<!-- ng-template nie jest w DOM - więc nie psuje layoutu, dopiero się wyrenderuje gdy spełni się warunek -->
				<!-- w template używa się [ngIf] zamiast *ngIf -->
				<ng-template [ngIf]="!authService.isAuthenticated()">
					<li routerLinkActive="active">
						<a routerLink="/signin">Login</a>
					</li>
					<li routerLinkActive="active">
						<a routerLink="/signup">Register</a>
					</li>
				</ng-template>

				<li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
					<a class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>

					<ul class="dropdown-menu">
						<li>
							<a style="cursor: pointer" (click)="onSave()">Save Data</a>

						<li>
							<a style="cursor: pointer" (click)="onFetch()">Fetch Data</a>
